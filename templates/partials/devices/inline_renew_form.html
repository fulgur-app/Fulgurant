<tr class="device-inline-form" id="inline-renew-{{ device.id }}">
    <td colspan="6">
        <form hx-post="/device/{{ device.id }}/renew"
              hx-target="#device-{{ device.id }}"
              hx-swap="outerHTML"
              hx-on::after-request="
                if (event.detail.successful) {
                    this.closest('tr').remove();
                }
              ">
            <div class="grid">
                <label>
                    Extend API Key Lifetime
                    <select name="api_key_lifetime" required>
                        <option value="30">30 days</option>
                        <option value="90">90 days</option>
                        <option value="180" selected>180 days</option>
                        <option value="365">365 days</option>
                        <option value="36500">No expiration</option>
                    </select>
                </label>
                <div class="submit-container">
                    <div class="container-row gap-1">
                        <button type="button" class="secondary" hx-on:click="this.closest('tr').remove()">
                            Cancel
                        </button>
                        <button type="submit" class="inline-submit-button">Renew</button>
                    </div>
                </div>
            </div>
        </form>
    </td>
</tr>
