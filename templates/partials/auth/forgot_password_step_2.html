{% if success_message != "" %}
    <div class="success-message" role="status">{{ success_message }}</div>
{% endif %}

{% if error_message != "" %}
    <div class="error-message" role="alert">{{ error_message }}</div>
{% endif %}

<form hx-post="/auth/forgot-password/verify"
      hx-target="#container"
      hx-swap="innerHTML">

    <input type="hidden" name="email" value="{{ email }}">

    <label>
        Verification Code
        <div class="field-note">Enter the 6-digit verification code sent to your email address ({{ email }})</div>
        <input type="text"
               name="code"
               placeholder="000000"
               class="verification-code-input"
               minlength="6"
               maxlength="6"
               pattern="[0-9]{6}"
               required
               autofocus>
    </label>

    <button type="submit">Verify Code</button>
</form>

<div class="center">
    <button class="secondary outline full-width"
            hx-get="/auth/forgot-password/resend?email={{ email }}"
            hx-target="#container"
            hx-swap="innerHTML">
        Didn't receive the code? Resend
    </button>
</div>

<div class="center start-over">
    <a href="/auth/forgot-password" class="secondary">Start over</a>
</div>
