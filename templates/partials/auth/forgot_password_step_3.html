{% if error_message != "" %}
    <div class="error-message" role="alert">{{ error_message }}</div>
{% endif %}

<form hx-post="/auth/forgot-password/reset"
      hx-target="#container"
      hx-swap="innerHTML">

    <input type="hidden" name="email" value="{{ email }}">

    <label for="password">
        New Password
        <div class="field-note">Minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character</div>
        <input type="password"
               id="password"
               name="password"
               required
               autocomplete="new-password"
               minlength="8"
               autofocus />
    </label>

    <button type="submit">Reset Password</button>
</form>

<div class="center start-over">
    <a href="/auth/forgot-password" class="secondary">Start over</a>
</div>
