{% if error_message != "" %}
    <div class="error-message" role="alert">{{ error_message }}</div>
{% endif %}

<form hx-post="/force-password-update"
      hx-target="#container"
      hx-swap="innerHTML">
    <label for="password">
        New Password
        <div class="field-note">Minimum 8 characters, at least one uppercase letter, one lowercase letter, one number and one special character</div>
        <input type="password"
               id="password"
               name="password"
               required
               autocomplete="new-password"
               minlength="8"
               autofocus />
    </label>
    <button type="submit">Update Password</button>
</form>

<div class="center" style="margin-top: 1rem;">
    <form hx-post="/logout" hx-swap="none" class="logout-nav-form">
        <button type="submit" class="secondary">Log out</button>
    </form>
</div>
