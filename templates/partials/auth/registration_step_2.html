 <div id="container">
 <div class="center email-sent-to">
        <h4>Check your email!</h4>
        <div>We've sent a 6-digit verification code to:</div>
        <div><strong>{{ email }}</strong></div>
    </div>

    {% if error_message != "" %}
        <div class="error-message" role="alert">{{ error_message }}</div>
    {% endif %}

    <form hx-post="/auth/register/step2" 
          hx-target="#container"
          hx-swap="innerHTML">
        
        <input type="hidden" name="email" value="{{ email }}">
        
        <label>
            Verification Code
            <input type="text" 
                   name="code" 
                   placeholder="000000" 
                   class="verification-code-input"
                   minlength="6"
                   maxlength="6" 
                   pattern="[0-9]{6}"
                   required 
                   autofocus>
        </label>

        <button type="submit">Verify & Create Account</button>
    </form>

    <div class="center">
        <button class="secondary outline full-width" 
                hx-get="/auth/register/resend?email={{ email }}"
                hx-target="#error-message">
            Didn't receive the code? Resend
        </button>
    </div>

    <div class="center start-over">
        <a href="/register" class="secondary">Start over</a>
    </div>
</div>

</div>
